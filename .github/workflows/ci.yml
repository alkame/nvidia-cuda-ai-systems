name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build
      - name: Build
        run: cmake --build build --config Release
      - name: Run (Linux)
        if: runner.os == 'Linux'
        run: ./build/hello
      - name: Run (Windows)
        if: runner.os == 'Windows'
        run: .\build\Release\hello.exe
